// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.13.0'
        classpath 'com.google.gms:google-services:4.4.4'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply from: "variables.gradle"

allprojects {
    repositories {
        google()
        mavenCentral()
    }

    configurations.all {
        resolutionStrategy {
            // Force Kotlin stdlib version to avoid duplicate classes
            force 'org.jetbrains.kotlin:kotlin-stdlib:2.2.20'
            force 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:2.2.20'
            force 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:2.2.20'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
